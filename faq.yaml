- topic: Beasiswa
  qna:
    - answer: |
        Ada dan beraneka ragam
        - Beasiswa Bidikmisi (Kemenristek Dikti) dan CSR (Perusahaan/Badan/Lembaga) bagi yang baru lulusan SLTA/Sederajat (1-2 tahun terakhir), yang memiliki prestasi/potensi bagus, tetapi terbatas secara ekonomi.
        - Beasiswa Prestasi bagi mahasiswa yang sudah menempuh minimal dua semester kuliah di UT. Sumber beasiswa : BBM/PPA (Kemenristek Dikti), Ikatan Alumni (IKA) UT, dan perusahaan.
        - Beasiswa pegawai dari pemerintah pusat dan daerah, perusahaan dan yayasan untuk para pegawainya yang kuliah di UT.
      question: Di UT ada beasiswa Tidak??
    - answer: |
        Untuk beasiswa bagi yang baru lulus SLTA  (Bidikmisi, CSR). Perolehan beasiswa dilakukan melalui seleksi khusus oleh UPBJJ-UT.
        Untuk beasiswa Prestasi/PPA diberikan kepada mahasiswa UT yang memiliki IPK memuaskan (sesuai dengan persyaratan yang ditentukan oleh panitia seleksi).
        Beasiswa pegawai diajukan sendiri oleh mahasiswa/calon mahasiswa kepada institusi tempat dia bekerja.
      question: Bagaimana caranya untuk mendapatkan Beasiswa?
    - answer: UT telah menyiapkan kurikulum paket semester untuk delapan semester bagi program S1/D4, empat semester untuk program S2, enam semester untuk program S3. Tapi, apakah mahasiswa akan selesai kuliahnya tepat waktu, tergantung pada motivasi ketekunan, dan daya juangnya.
      question: Berapa lama kuliah di UT sampai selesai meraih gelar sarjana atau magister?
    - answer: Ada, Bidikmisi Di UT seleksinya melalui UPBJJ (Krn UT melakukan seleksi mandiri) untuk program studi sudah ditentukan oleh fakultas, untuk info kuota, seleksi dan penetapan beasiswa bisa ditanyakan ke UPBJJ-UT terdekat.
      question: Apakah ada beasiswa Bidikmisi di UT ? bagaimana seleksinya ?

- topic: TAP & Karil
  qna:
    - answer: |
        Syarat mahasiswa yang sudah berhak mengikuti TAP yaitu :
        A. Mahasiswa FE, FHISIP dan FMIPA
        1. Telah lulus minimal n-35 sks; n adalah jumlah sks yang harus ditempuh sesuai dengan persyaratan program studi
        2. IPK minimal 2,00 dihitung dari n-35
        3. khusus prodi S1 Akuntansi telah menempuh mata kuliah EKSI4414 (Laboratorium Auditing)

        B. Mahasiswa FKIP
        1. Telah lulus minimal n-19 sks; n adalah jumlah sks yang harus ditempuh sesuai dengan persyaratan program studi
        2. IPK minimal 2,00 dihitung dari n-19
        3. Telah lulus mata kuliah IDIK4008, Nilai PKM dan nilai Praktikum minimal C
      question: Apakah syarat supaya bisa registrasi matakuliah TAP + Karil?
    - answer: TAP adalah Tugas Akhir Program yang bertujuan untuk mengukur kemampuan mahasiswa secara komprehensif dalam suatu bidang ilmu pada program studi jenjang D-IV dan S1. Materi TAP mencakup materi mata kuliah pendukung TAP dari setiap program studi. Daftar mata kuliah pendukung TAP dapat dilihat pada katalog kurikulum.
      question: Apa itu TAP?
    - answer: Karil tidak perlu diulang, cukup ujian ulang TAP saja nanti karil yang sudah lulus tetap akan berkontribusi terhadap nilai TAP
      question: Saya tidak lulus TAP namun Karil lulus plagiat. Apakah saya harus mengulang Karil juga?
    - answer: |
            - Klik http://karil.ut.ac.id/nonpendas untuk mahasiswa PROGRAM FEKON, FISIP, FMIPA, FKIP (Non PENDAS).
            - Klik http://karil.ut.ac.id/pendas untuk mahasiswa PROGRAM PGPAUD, dan PGSD (PENDAS)
            Selanjutnya masuk dengan menggunakan akun anda dengan mengisikan username dan password.
      question: Bagaimana caranya mengakses halaman Karya Ilmiah (KARIL)?
    - answer: Lakukan registrasi dahulu pada halaman Karya Ilmiah.
      question: Bagaimana caranya mendapatkan Akun Karya Ilmiah (KARIL)?
    - answer: Pastikan Anda telah melunasi pembayaran billing Registrasi Matakuliah.
