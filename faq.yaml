- topic: Informasi
  qna:
    - answer: Universitas Terbuka adalah <b>Perguruan Tinggi Negeri ke-45</b> di Indonesia sesuai dengan Keputusan Presiden RI Nomor 41 Tahun 1984.
      question: Universitas Terbuka itu perguruan tinggi negeri atau swasta?
    - answer: |
        Program-program pendidikan di UT terdiri atas :
        - Program Bergelar, yaitu program pendidikan jenjang Diploma (D3, dan D4), Sarjana (S1), Magister (S2), dan doktoral (S3).
        - Program Non-gelar atau Sertifikat, seperti Program Pendidikan Berkelanjutan (PPB) dan Program Mata Kuliah Mandiri (PMKM).
        Bisa dicek di <a href="https://www.ut.ac.id/katalog">Katalog UT</a>
      question: Apa saja program pendidikan di UT?
    - answer: Tidak perlu. Jika Anda mengajukan permohonan alih kredit sesuai persyaratan dan disetujui oleh fakultas. Alih kredit ijazah diploma Anda akan diakui apabila program studi yang diambil sebelumnya telah memperoleh izin penyelenggaraan dari Kementerian Ristek Dikti/Kementerian Agama atau telah terakreditasi
      question: Jika lulusan diploma dan ingin mengambil S1. Apakah harus mengambil semua mata kuliah dari semester awal?
    - answer: Ya, boleh. Anda dapat melanjutkan kuliah di UT dengan cara mengajukan pengakuan mata kuliah yang telah Anda tempuh di  perguruan tinggi sebelumnya (minimal bernilai B) dan bersesuaian dengan matakuliah program studi baru di UT melalui alih kredit.
      question: Jika saya pernah kuliah di S1, tetapi tidak selesai. Bolehkah saya melanjutkan kuliah di UT dengan program sarjana yang sama tanpa harus mengulang mata kuliah yang sudah diambil??
    - answer: Betulkah mahasiswa UT hanya guru atau orang yang sudah bekerja saja?
      question: Tidak benar. Mahasiswa UT bukan hanya guru atau yang sudah bekerja. Puluhan ribu siswa yang baru lulus SLTA/Sederajat banyak yang kuliah di UT dalam berbagai program studi.
    - answer: Tidak bisa. Program pendidikan keguruan di Fakultas Keguruan dan Ilmu Pendidikan (FKIP) UT hanya diperuntukkan bagi mereka yang sudah bekerja sebagai guru atau tenaga pendidik, minimal 1 tahun.
      question: Saya baru selesai SMA dan ingin menjadi guru. Apakah saya bisa daftar di Fakultas Keguruan UT?
    - answer: |
        - Lakukan registrasi secara online di laman https://sia.ut.ac.id/register
        - Datang langsung ke <a href="https://www.ut.ac.id/upbjj-ut/alamat">kantor UPBJJ-UT terdekat</a>
        - Datang ke Sentra Layanan UT (SALUT) jika terdapat di wilayah domisili Anda
      question: Kemana saya harus mendaftar kalau mau mendaftar di UT?
    - answer: SIPAS (Sistem Paket Semester) adalah layanan paket mata kuliah setiap semester beserta bahan ajarnya. Sedangkan Non SIPAS adalah sistem pengambilan (pribadi) mata kuliah secara satuan dengan jumlah maksimal 24 SKS per semester.
      question: Apa itu SIPAS dan Non-SIPAS?
    - answer: Informasi lebih detail tentang biaya kuliah dapat dilihat di laman https://www.ut.ac.id/biaya-pendidikan.
      question: Berapa biaya kuliah di UT?
    - answer: |
        Baca dan pelajari Katalog Program Studi Anda.
        Kenali dan gali website UT (www.ut.ac.id) agar Anda dapat memanfaatkannya untuk keberhasilan studi Anda.
        Pahami Kalender Akademik (minta ke UPBJJ atau lihat di website UT), Kapan tutorial tatap muka atau tutorial online dimulai, Kapan pelaksanaan Ujian Akhir Semester, dsb.
        Kepada petugas UPBJJ-UT secara khusus tanyakan jadwal kegiatan Orientasi Studi Mahasiswa Baru (OSMB) dan tutorial tatap muka (jika Anda mengikuti tutorial tatap muka) di UPBJJ-UT tempat Anda mendaftar.
        Buat email account Anda dengan menggunakan ecampus.ut.ac.id
        Rencanakan jadwal belajar Anda, termasuk mempelajari bahan ajar
        Catat dengan baik no.telepon atau email UPBJJ-UT sehingga Anda dapat menghubungi jika ada kesulitan atau masalah.
        Ikuti OSMB untuk memahami dan memantapkan pemahaman Anda tentang sistem belajar di UT
        Ikuti tutorial, baik tutorial tatap muka dan/atau tutorial online.
        Persiapkan diri untuk mengerjakan tugas, praktik, praktikum dan UAS.
      question: Setelah mendaftar atau melakukan registrasi, apa yang harus saya lakukan?
    - answer: |
        Diantaranya:
        - Lakukan belajar mandiri secara terjadwal bahan ajar mata kuliah dan membahasnya dalam diskusi kelompok, termasuk kelaompok virtual melalui media sosial (facebook) dan Forum Mahasiswa Program Studi.
        - Ikuti tutorial online mata kuliah (gratis) atau tutorial tatap muka
        - Praktik/Praktikum untuk mata kuliah yang mewajibkan praktik/praktikum
        - Manfaatkan berbagai sumber digital yang dapat diakses secara online dalam website UT
        - Berlatih mengerjakan soal ujian dalam Latihan Mandiri yang dapat diakses di website UT untuk mengetes dan memantapkan hasil belajar.
      question: Bagaimana cara belajar di UT?
    - answer: Perguruan Tinggi Negeri (PTN) yang menyelenggarakan layanan pendidikannya dengan menerapkan sistem Pendidikan Tinggi Terbuka dan Jarak Jauh (PTTJJ)
      question: Universitas Terbuka itu apa ?
    - answer: |
        - Pendidikan Tinggi artinya layanan pendidikan yang diselenggarakan oleh UT diperuntukan bagi lulusan minimal SLTA/Sederajat

        - Terbuka maksudnya siapapun WNI yang telah lulus minimal SLTA/Sederajat dapat mengikuti kuliah di UT tanpa dibatasi usia, tahun kelulusan atau tahun ijazah dan lama studi.

        - Jarak Jauh maknanya :
        1. Pembelajarannya ditandai dengan keterpisahan jarak antara dosen dan mahasiswa
        2. Pembelajaran dijembatani dengan menggunakan media belajar (baik media cetak maupun non-cetak, dan/atau elektronik) dan sumber belajar lain, serta didukung dengan penyediaan tutorial/bimbingan tatap muka/online. Khusus untuk mata kuliah yang menuntut penguasaanketrampilan, mahasiswa wajib mengikuti kegiatan praktik/praktikum baik secara mandiri ataupun terbimbing.
      question: Apa yang dimaksud dengan sistem "Pendidikan Tinggi Terbuka Jarak Jauh (PTJJ)"?
    - answer: Website UT adalah layanan Online Universitas Terbuka yang memberikan fasilitas layanan pendidikan berbasis internet yang dapat di akses mahasiswa UT dan masyarakat menggunakan perangkat komputer maupun telepon seluler. Website UT beralamat di http://www.ut.ac.id
      question: Apakah Website UT?
    - answer: |
        Website UT diperuntukan bagi masyarakat umum dan mahasiswa. Di halaman awal website akan muncul pilihan pengguna, yaitu umum dan mahasiswa.
        - Jika anda ingin mengetahui informasi umum tentang Universitas Terbuka klik pilihan "Umum".
        - Jika anda mahasiswa UT dan ingin menggunakan layanan-layanan yang disediakan klik pilihan "Mahasiswa".
      question: Bagi siapa saja website UT di peruntukkan?
    - answer: |
        Pada dasarnya, semua menu baik yang bersifat informasi ataupun layanan, sudah tercakup dalam website UT. Untuk mengakases langsung layanan UT berikut adalah diantaranya :
        Facebook Universitas Terbuka : https://www.facebook.com/UnivTerbuka
        Twitter Universitas Terbuka : https://twitter.com/UnivTerbuka
        GooglePlus Universitas Terbuka : https://plus.google.com/+univterbuka
        Instagram Universitas Terbuka : https://www.insatgram.com/univterbuka/
        Linkedin Universitas Terbuka : https://www.linkedin.com/edu/school?id=13307
        Indonesian Language Program : http://ilp.ut.ac.id
        Kuliah Terbuka UT - Massive (MOOCs) : http://moocs.ut.ac.id
        Program Sertifikat : http://lppm.ut.ac.id
        Layanan Informasi dan Keluhan : http://hallo-ut.ut.ac.id
        Alumni UT : http://alumni-ut.com
      question: Adakah alamat lain untuk mengakses informasi dan layanan UT selain website utama UT (www.ut.ac.id)?
    - answer: |
        - Iya, sistem pendidikan yang diselenggarakan UT merupakan bagian dari subsistem pendidikan nasional yang sah dan legal, yang diakui dan dinyatakan dalan perundang-undanagn RI.
        - Karena itu segenap penyiapan, pengembangan, dan pelaksanaan program pendidikan di UT seperti halnya PT Tatap Muka atau PT biasa, dilakukan berdasarkan regulasi atau ketentuan pemerintah.
        - Semua program studi di UT seperti halnya di PT lain diakreditasi oleh Badan Akreditasi Nasional (BAN) Pendidikan Tinggi (PT).
      question: Apakah sitem pendidikan yang diselenggarakan UT merupakan sistem pendidikan yang sah/resmi dan diakui pemerintah?
    - answer: Layanan UT di daerah dikoordinasikan oleh Kantor UT Daerah yang disebut Unit Program Jarak Jauh (UPBJJ-UT). <a href="https://www.ut.ac.id/upbjj-ut/alamat">Alamat kantor UPBJJ-UT</a>.
      question: Dimana saya bisa dapatkan informasi mengenai layanan UT di daerah?
    - answer: Wifi.id adalah jaringan internet publik nirkabel yang disediakan oleh Telkom atau penyedia jasa internet yang berkerja sama dengan Telkom.
      question: Apakah yang dimaksud dengan wifi.id?
    - answer: Ya. Layanan ini dapat digunakan oleh mahasiswa UT yang berstatus aktif.
      question: Apakah Mahasiswa UT dapat menggunakan wifi.id?
    - answer: |
        Ya dan Tidak!

        Benar, masuk kuliah di UT memang gampang karena tidak ada tes masuk, kecuali untuk program S2 dan S3

        Tetapi, keliru besar kalau dikatakan kuliah di UT susah mendapatkan nilai bagus dan lulus tepat waktu. Keberhasilan studi di UT sangat dipengaruhi oleh motivasi, disiplinan dan kegigihan belajar mahasiswa itu sendiri. Kalau belajarnya asal-asalan dan kapan-kapan, ya nilainya juga asal-asalan dan lulusnya juga kapan-kapan.

        Tidak sedikit mahasiswa UT lulus tepat waktu, dengan nilai dan IPK bagus, Bahkan, beberapa diantaranya mendapatkan beasiswa.

        Kalau ada orang yang pernah kuliah di UT bilang seperti itu, tanya saja bagaimana dia belajar; Apakah dia membaca modul dan ikut tutorial dengan baik? Jawabannya pasti 'tidak sempat belajar', 'Sibuk', 'Lupa lagi apa yang sudah di baca', 'Tidak sempat atau tidak aktif dalam tutorial', dsb
      question: Apakah benar kata orang bahwa kuliah di UT 'gampang masuk, tetapi susah mendapatkan nilai bagus dan lulus tepat waktu' ?
    - answer: Tidak ada.
      question: Apakah di UT ada sistem Drop Out (DO)?
    - answer: UT tidak mengenal cuti kuliah. Apabila istirahat kuliah, mudah saja, jangan melakukan registrasi pada awal semester. Secara otomatis, sistem di UT akan menganggap Anda 'cuti' kuliah.
      question: Bagaimana kalau saya mengambil cuti kuliah?
    - answer: Jika 4 semester berturut-turut Anda tidak melakukan registrasi matakuliah secara otomatis status saudara menjadi mahasiswa non aktif.
      question: Berapa lama saya boleh cuti kuliah?
    - answer: Tidak ada. Mahasiswa yang nilai matakuliahnya tidak lulus (E) atau buruk (D) dan ingin diperbaiki harus melakukan registrasi ujian ulang.
      question: Nilai matakuliah saya tidak bagus (D atau E), apakah ada ujian remedial atau perbaikan?
    - answer: Nilai yang muncul pada Lembar Kemajuan Akademik Mahasiswa (LKAM) atau transkrip adalah nilai terbaik.
      question: Kalau saya mengulang matakuliah yang bernilai D atau C, lalu hasilnya lebih buruk misalnya E atau D bagaimana?
    - answer: |
        Untuk program S1/D4 tidak ada skripsi. Tugas akhir mahasiswa adalah Tugas Akhir Program (TAP), Karya Ilmiah dan khusus untuk FKIP ditambah dengan tugas pemantapan kemapuan Profesional (berbasis penelitian tindakan kelas).
        Untuk Program S2 ada TAPM (Tugas Akhir Program Magister) atau tesis sedangkan untuk S3 ada TAPD (tugas Akhir Program Doktor) atau Disertasi.
      question: Apakah ada skripsi atau tesis tidak untuk program S1 atau S2?

- topic: Register Calon Mahasiwa Baru
