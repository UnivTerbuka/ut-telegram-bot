- topic: UAS
  qna:
    - answer: |
        Kegiatan UAS tertulis dilakukan secara serentak di seluruh Indonesia dengan jadwal dan tempat/lokasi ujian yang telah ditentukan. Lokasi UAS mahasiswa tercantum pada kartu peserta ujian (KTPU).
        Terdapat juga kegiatan UAS secara online (ujian online) atau Ujian Berbasis Web yang dilakukan sesuai pilihan mahasiswa Ujian Online (UO) dilakukan di kantor UPBJJ-UT terkait maupun di lokasi yang telah ditentukan oleh UPBJJ-UT.
      question: Bagaimana pelaksanaan Ujian Akhir Semester (UAS) di UT?
    - answer: |
        Nilai Tuton berkontribusi sebesar 30% terhadap nilai akhir mata kuliah dengan syarat skor UAS minimal mencapai 30%.
        Contoh: Jika Skor UAS sebesar 50 dan nilai tuton sebesar 90, maka nilai akhir mata kuliah adalah: (70% x 50) + (30% x 90) = 35 + 27 = 62.
        Apabila skor UAS di bawah 30% maka nilai Tuton tidak berkontribusi pada nilai akhir, dan mahasiswa langsung mendapat nilai E.
      question: Berapa kontribusi Tuton terhadap nilai UAS?
    - answer: |
        Tidak ada ujian susulan. Jika tidak mengikuti UAS, maka Anda harus melakukan registrasi ulang matakuliah tersebut pada semester berikutnya.
        Jika jauh sebelum pelaksanaan UAS Anda sudah memperkirakan tidak dapat mengikuti UAS sesuai dengan jadwal, Anda dapat mengikuti UAS secara online yang dilaksanakan sekitar 2 minggu setelah UAS di kantor UPBJJ-UT. Anda harus daftar terlebih dahulu.
      question: BIla pada pelaksanaan UAS tiba-tiba berhalangan, adakah ujian susulan?
    - answer: Itu disebut 'Numpang Ujian'. Tentu bisa. Jangankan di beda kota, atau provinsi, di luar negeri juga bisa. Tetapi, mahasiswa harus meminta surat pengantar dari UPBJJ-UT  asal (tempat ujian yang telah di registrasikan) dan harus menginformasikan ke UPBJJ-UT tujuan minimal 15 hari sebelum pelaksanaan ujian. 
      question: Saya mahasiswa UT di UPBJJ-UT Surabaya, pada saat pelaksanaan UAS saya berada di palembang, apakah saya bisa ikut UAS di Palembang?
    - answer: |
        Persiapan yang harus Anda lakukan sebelum dan ketika UAS adalah
        Mempelajari bahan ajar matakuliah dengan baik.
        Membawa kelengkapan ujian berupa:
        - Kartu Tanda Peserta Ujian atau KTPU (minta ke UPBJJ atau Sentra Layanan UT (SALUT), atau cetak sendiri dari website UT di laman ut.ac.id.
        - Kartu Identitas (KTM-e/ KTP/SIM),
        - pensil 2 B dan serutan,
        - kalkulator untuk ujian matakuliah yang harus menggunakan kalkulator (tidak boleh menggunkan kalkulator yang ada di HP) dan bahan ajar cetak (tidak boleh bahan ajar digital) untuk ujian yang membolehkan membuka bahan ajar atau modul.
      question: Apa yang harus saya siapkan ketika UAS?
    - answer: |
        Diantaranya :
        Jangan membawa dan menggunakan HP.
        Jangan mencontek atau bekerja sama karena akan terkena hukuman nilai E.
        Jangan mencoba-coba memakai joki karena akan mengakibatkan seluruh matakuliah pada semester yang diikuti bernilai E dan sangsi akademik lainnya.
      question: Apa saja yang tidak di boleh saya lakukan ketika Ujian?

